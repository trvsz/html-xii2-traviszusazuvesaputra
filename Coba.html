<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Coba
        </title>
    </head>
    <body style="background-color: black">
        <!-- background-color digunakan untuk mengubah warna background pada style CSS -->
        <h1 style="background-color:white; font-family:'Courier New'; text-align: center; color: Red">
            <!-- <h1> adalah style header atau judul yang terdapat 6 macam,
                font-family digunakan untuk mengganti font yang akan digunakan,
                teks-align digunakan untuk menmepatkan tulisan di sisi sebelah mana,
                color digunakan untuk mengubah warna tulisan itu sendiri -->
            SEDANG MENCOBA HTML
        </h1>
        <p style="text-indent: 45px; font-family:'Courier New'; size: 5; color: Green">
            <!-- <p> digunakan untuk membuat suatu paragraf,
                teks-indent digunakan untuk membuat semacam spasi di awal kalimat -->
            Ini Juga Mencoba HTML
        </p>
        <hr />
            <!--<hr /> digunakan untuk membuat garis melintang  -->
        <p style="text-indent: 45px; font-family:'Courier New'; size: 5; color: Green">
            Ini Juga Sedang Mencoba
        </p>
        <hr />
            <pre style="font-family: 'Courier New'; size: 5; color: Green">
                <!-- <pre> mempunyai fungsi menyamakan (sama persis) tata letak di coding 
                    yang akan ditampilkan di web -->
            Lampu <u>ruangan</u> menyala dengan <i>redup</i>
                <ins>Segerombol</ins> orang pun dianggap <em>tamu</em>
            Walaupun <del>engkau</del> tak <s>tau</s> akan <strong>hidup</strong>
                Jalani saja <b>sekuat tenagamu</b>
            <!-- <b> dan <ins> digunakan untuk membuat tulisan menjadi tebal (bold),
                <ins> dan <u> digunakan untuk membuat tulisan menjadi digaris bahwahi,
                <i> dan <em> digunakan untuk membuat tulisan menjadi miring,
                <del> dan <s> digunakan untuk membuat tulisan dicoret tengah -->
            </pre>
        <hr />
    </body>
</html>
